<body>
  <a href="#main" class="skip-link">Skip to content</a>

  <main id="main" class="auth-page">
    <div class="auth-card">

      <a href="index.html" style="display:inline-flex;align-items:center;gap:6px;font-size:13px;color:var(--text-muted);margin-bottom:var(--spacing-lg);text-decoration:none;" aria-label="Back to homes.stlucia home">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" aria-hidden="true"><path d="M19 12H5M12 5l-7 7 7 7"/></svg>
        Back to home
      </a>

      <div class="auth-card__logo">
        <span>homes.</span>stlucia
      </div>
      <p class="auth-card__sub">Create your free account</p>

      <form id="signup-form" novalidate>
        <div class="form-group">
          <label class="form-label" for="signup-email">Email address</label>
          <input class="form-input" type="email" id="signup-email" name="email" autocomplete="email" placeholder="you@example.com" required>
          <div class="form-error" id="email-error" role="alert" aria-live="polite" style="display:none;"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="signup-password">Password</label>
          <input class="form-input" type="password" id="signup-password" name="password" autocomplete="new-password" placeholder="At least 8 characters" required minlength="8">
          <div class="form-error" id="password-error" role="alert" aria-live="polite" style="display:none;"></div>
        </div>

        <button type="submit" class="btn btn--primary btn--full" id="signup-btn">Create account</button>
      </form>

      <div class="auth-card__divider">or</div>

      <button type="button" class="btn btn--ghost btn--full btn--icon" id="google-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <p class="text-center text-sm mt-md" style="color:var(--text-muted);">
        Already have an account? <a href="login.html">Sign in</a>
      </p>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
  (function() {
    var form = document.getElementById('signup-form');
    var btn = document.getElementById('signup-btn');
    var emailInput = document.getElementById('signup-email');
    var passwordInput = document.getElementById('signup-password');
    var emailError = document.getElementById('email-error');
    var passwordError = document.getElementById('password-error');

    function clearErrors() {
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      emailInput.style.borderColor = '';
      passwordInput.style.borderColor = '';
    }

    function showFieldError(field, errorEl, message) {
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      field.style.borderColor = 'var(--error)';
      field.focus();
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      clearErrors();

      var email = emailInput.value.trim();
      var password = passwordInput.value;

      if (!email) { showFieldError(emailInput, emailError, 'Email is required.'); return; }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { showFieldError(emailInput, emailError, 'Please enter a valid email address.'); return; }
      if (!password || password.length < 8) { showFieldError(passwordInput, passwordError, 'Password must be at least 8 characters.'); return; }

      btn.textContent = 'Creating account\u2026';
      btn.classList.add('loading');
      btn.disabled = true;

      var result = await Auth.signUp(email, password);

      btn.textContent = 'Create account';
      btn.classList.remove('loading');
      btn.disabled = false;

      if (result.error) {
        var msg = result.error.message || 'Something went wrong. Please try again.';
        if (msg.toLowerCase().includes('email')) {
          showFieldError(emailInput, emailError, msg);
        } else {
          showToast(msg, 'error');
        }
        return;
      }

      if (result.data && result.data.user && !result.data.session) {
        showToast('Check your email to confirm your account.', 'success');
        return;
      }

      window.location.href = 'dashboard.html';
    });

    document.getElementById('google-btn').addEventListener('click', async function() {
      await db.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: 'https://homes.stlucia.studio/dashboard.html' }
      });
    });
  })();
  </script>
</body>
</html>
