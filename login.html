<body>

  <main id="main" class="auth-page">
    <div class="auth-card">

      <a href="index.html" style="display:inline-flex;align-items:center;gap:6px;font-size:13px;color:var(--text-muted);margin-bottom:var(--spacing-lg);text-decoration:none;" aria-label="Back to homes.stlucia home">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" aria-hidden="true"><path d="M19 12H5M12 5l-7 7 7 7"/></svg>
        Back to home
      </a>

      <div class="auth-card__logo">
        <span>homes.</span>stlucia
      </div>
      <p class="auth-card__sub">Welcome back</p>

      <form id="login-form" novalidate>
        <div class="form-group">
          <label class="form-label" for="login-email">Email address</label>
          <input class="form-input" type="email" id="login-email" name="email" autocomplete="email" placeholder="you@example.com" required>
          <div class="form-error" id="email-error" role="alert" aria-live="polite" style="display:none;"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="login-password" style="display:flex;justify-content:space-between;align-items:center;">
            Password
            <a href="forgot-password.html" style="font-weight:400;font-size:12px;text-transform:none;letter-spacing:0;">Forgot password?</a>
          </label>
          <input class="form-input" type="password" id="login-password" name="password" autocomplete="current-password" placeholder="Your password" required>
          <div class="form-error" id="password-error" role="alert" aria-live="polite" style="display:none;"></div>
        </div>

        <button type="submit" class="btn btn--primary btn--full" id="login-btn">Sign in</button>
      </form>

      <div class="auth-card__divider">or</div>

      <button type="button" class="btn btn--ghost btn--full btn--icon" id="google-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

        Continue with Google
      </button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
  (function() {
    var form = document.getElementById('login-form');
    var btn = document.getElementById('login-btn');
    var emailInput = document.getElementById('login-email');
    var passwordInput = document.getElementById('login-password');
    var emailError = document.getElementById('email-error');
    var passwordError = document.getElementById('password-error');

    function clearErrors() {
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      emailInput.style.borderColor = '';
      passwordInput.style.borderColor = '';
    }

    function showFieldError(field, errorEl, message) {
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      field.style.borderColor = 'var(--error)';
      field.focus();
    }

    /* Pre-fill email from redirect params */
    var params = new URLSearchParams(window.location.search);
    if (params.get('email')) {
      emailInput.value = decodeURIComponent(params.get('email'));
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      clearErrors();

      var email = emailInput.value.trim();
      var password = passwordInput.value;

      if (!email) { showFieldError(emailInput, emailError, 'Email is required.'); return; }
      if (!password) { showFieldError(passwordInput, passwordError, 'Password is required.'); return; }

      btn.textContent = 'Signing in\u2026';
      btn.classList.add('loading');
      btn.disabled = true;

      var result = await Auth.signIn(email, password);

      btn.textContent = 'Sign in';
      btn.classList.remove('loading');
      btn.disabled = false;

      if (result.error) {
        var msg = result.error.message || 'Invalid email or password.';
        showFieldError(passwordInput, passwordError, msg);
        return;
      }

      var redirect = params.get('redirect');
      if (redirect) {
        try {
          var url = new URL(decodeURIComponent(redirect));
          if (url.hostname.endsWith('.stlucia.studio') || url.hostname === 'homes.stlucia.studio') {
            window.location.href = url.href;
            return;
          }
        } catch (e) { /* ignore bad redirect */ }
      }

      window.location.href = 'dashboard.html';
    });

    document.getElementById('google-btn').addEventListener('click', async function() {
      await db.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: 'https://homes.stlucia.studio/dashboard.html' }
      });
    });
  })();
  </script>
</body>
